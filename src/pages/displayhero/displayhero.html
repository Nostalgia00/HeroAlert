<ion-header>
  <ion-toolbar>
    <ion-title>
      Hero Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-avatar item-start>
          <img src="assets/imgs/thumbnails/hero_tn.jpg">
          </ion-avatar>
        <h2>{{name}}</h2>
      </ion-item>
      <ion-item >
        Attribute1: {{Att1}}        
      </ion-item>
      <ion-item >
        Attribute2: {{Att2}}        
      </ion-item>
      <ion-item >
        Attribute3: {{Att3}}        
      </ion-item>
 <div>
  <h2>
<hr> 
The hero level is now : <h1 style= 'text-align: center; font-size: 140px'>{{displayHeroLevel}}</h1>
</h2>
</div>




  </ion-list>
  <button ion-button block 
  detail-push navPush="DispatchheroPage" 
      [navParams]="{heroName:name}">
    Select this hero
  </button>
  <button ion-button block (click)="goBack()">
    Go back
  </button>
 <ion-footer>
	<button ion-button block (click)="goToHome()">
    	Go back to start
  	</button>
</ion-footer>
</ion-content>
