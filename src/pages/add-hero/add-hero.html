<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add Hero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
	<ion-label>Hero Name</ion-label>
	<ion-input [(ngModel)]="heroRecord.heroName"placeholder="Hero Name Default">
	</ion-input>
 </ion-item>
 <ion-item>
	<ion-label>attribute1</ion-label>
	<ion-input [(ngModel)]="heroRecord.attribute1" placeholder="null">
	</ion-input>
 </ion-item>
  <ion-item>
	<ion-label>attribute2</ion-label>
	<ion-input [(ngModel)]="heroRecord.attribute2" placeholder="null">
	</ion-input>
 </ion-item>
  <ion-item>
	<ion-label>attribute3</ion-label>
	<ion-input [(ngModel)]="heroRecord.attribute3" placeholder="null">
	</ion-input>
 </ion-item>

 
<button ion-button block (click)="addHeroFromScreen(heroRecord)">Add Hero</button>
</ion-content>
