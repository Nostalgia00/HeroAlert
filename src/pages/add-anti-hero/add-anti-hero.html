<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add AntiHero</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
	<ion-label>AntiHero Name</ion-label>
	<ion-input [(ngModel)]="antiheroRecord.antiheroName"placeholder="Anti Hero Name Default">
	</ion-input>
 </ion-item>
 <ion-item>
	<ion-label>attribute1</ion-label>
	<ion-input [(ngModel)]="antiheroRecord.attribute1" placeholder="null">
	</ion-input>
 </ion-item>
  <ion-item>
	<ion-label>attribute2</ion-label>
	<ion-input [(ngModel)]="antiheroRecord.attribute2" placeholder="null">
	</ion-input>
 </ion-item>
  <ion-item>
	<ion-label>attribute3</ion-label>
	<ion-input [(ngModel)]="antiheroRecord.attribute3" placeholder="null">
	</ion-input>
 </ion-item>

 
<button ion-button block (click)="addAntiHeroFromScreen(antiheroRecord)">Add Anti-Hero</button>
 
</ion-content>
