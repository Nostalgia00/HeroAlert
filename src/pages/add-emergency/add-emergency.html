<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add Emergency</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
	<ion-label>Emergency Name</ion-label>
	<ion-input [(ngModel)]="emergencyRecord.emergencyName"placeholder="Emergency Name Default">
	</ion-input>
 </ion-item>
 <ion-item>
	<ion-label>attribute1</ion-label>
	<ion-input [(ngModel)]="emergencyRecord.attribute1" placeholder="null">
	</ion-input>
 </ion-item>
  <ion-item>
	<ion-label>attribute2</ion-label>
	<ion-input [(ngModel)]="emergencyRecord.attribute2" placeholder="null">
	</ion-input>
 </ion-item>
  <ion-item>
	<ion-label>attribute3</ion-label>
	<ion-input [(ngModel)]="emergencyRecord.attribute3" placeholder="null">
	</ion-input>
 </ion-item>

 
<button ion-button block (click)="addEmergencyFromScreen(emergencyRecord)">Add Emergency</button>

</ion-content>
