<ion-content padding>
<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Select an Emergency
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <!--Emergency list -->
  <ion-list>    
    <ion-item *ngFor="let emergency of ourEmergencyList$ | async"
    detail-push navPush="LocationPage" 
      [navParams]="{emergencyRecord:emergency}">
      <h2>{{emergency.emergencyName}}</h2>    
    </ion-item>
  </ion-list>
  <!--Add Emergency button -->
  <ion-buttons start>
    <button navPush="AddEmergencyPage" ion-button>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-content>
</ion-content>

<ion-footer>
<button ion-button block (click)="goToHome()">
    Go back to start
  </button>
</ion-footer>
