<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Select Hero
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="hero">
      <ion-segment-button value="heroes">
        Heroes
      </ion-segment-button>
      <ion-segment-button value="antiheroes">
        Anti-Heroes
      </ion-segment-button>
      <ion-segment-button value="teams">
        Teams
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="hero">
    <ion-list *ngSwitchCase="'heroes'">
      <ion-item >
        <ion-thumbnail item-start (click)="openModal({charNum: 0})">
          <img src="assets/imgs/thumbnails/batman_tn.jpg">
        </ion-thumbnail>
        <h2>Batman</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/superman_tn.jpg">
        </ion-thumbnail>
        <h2>Superman</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/spiderman_tn.jpg">
        </ion-thumbnail>
        <h2>Spiderman</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/blackpanther_tn.jpg">
        </ion-thumbnail>
        <h2>Black Panter</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'antiheroes'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/deadpool_tn.jpg">
        </ion-thumbnail>
        <h2>Deadpool</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/venom_tn.jpg">
        </ion-thumbnail>
        <h2>Venom</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/rorschach_tn.jpg">
        </ion-thumbnail>
        <h2>Rorschach</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/catwoman_tn.jpg">
        </ion-thumbnail>
        <h2>Catwoman</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'teams'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/theavengers_tn.jpg">
        </ion-thumbnail>
        <h2>The Avengers</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/justiceleague_tn.jpg">
        </ion-thumbnail>
        <h2>Justice League</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/greenlanterncorps_tn.jpg">
        </ion-thumbnail>
        <h2>Green Lantern Corps</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/thumbnails/teentitans_tn.jpg">
        </ion-thumbnail>
        <h2>Teen Titans</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
